<!-- index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Agentforce Demo — Auth + SessionId</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; padding: 1.5rem; }
    #chat-root { height: 400px; border: 1px solid #ddd; margin-top: 1rem; padding: 0.5rem; }
    label, input { display:block; margin: .5rem 0; }
  </style>
</head>
<body>
  <h1>Agentforce Demo</h1>

  <div id="login">
    <label>Email <input id="email" value="demo@example.com"></label>
    <label>Password <input id="password" type="password" value="demo"></label>
    <button id="btnLogin">Login & Start Chat</button>
  </div>

  <div id="status"></div>
  <div id="chat-root">Chat widget will appear after verification.</div>

  <!-- Replace this with your Salesforce embed script URL/snippet from your Embedded Service Deployment.
       You will copy the snippet from Salesforce Setup -> Embedded Service Deployments -> Code Snippet. -->
  <script src="https://your-instance.salesforce.com/embeddedservice/5.0/esw.min.js"></script>

  <script>
  // CONFIG: set to your backend URL (where server.js will run)
const AUTH_BACKEND = "https://agentforce-auth.onrender.com";

  const statusEl = document.getElementById('status');
  const btnLogin = document.getElementById('btnLogin');

  // Wait for the embedded messaging client to be ready, per Salesforce docs.
  window.addEventListener('onEmbeddedMessagingReady', () => {
    console.log('Embedded messaging ready');
  });

  btnLogin.onclick = async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    statusEl.innerText = "Logging in...";
    try {
      // call backend to authenticate and get a signed identity JWT that includes the sessionId
      const res = await fetch(AUTH_BACKEND + "/api/login", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const body = await res.json();
      if (!res.ok) throw new Error(body.message || "login failed");

      const { identityJwt, sessionId, agent } = body;
      statusEl.innerText = `Logged in (session ${sessionId}). Sending identity token to Salesforce...`;

      // Use Salesforce's userVerification API to set the identity token.
      // According to the docs, call this after onEmbeddedMessagingReady (event above).
      // This will let Salesforce create an authorized messaging session for this user.
      if (window.embeddedservice_bootstrap && window.embeddedservice_bootstrap.userVerificationAPI) {
        window.embeddedservice_bootstrap.userVerificationAPI.setIdentityToken({
          identityTokenType: "JWT",
          identityToken: identityJwt
        });
        statusEl.innerText = `Identity token set — chat button should render (verified user). Session: ${sessionId}`;
      } else {
        statusEl.innerText = "Embedded service API not available yet. Wait a second and retry.";
        console.warn('embeddedservice_bootstrap.userVerificationAPI not found');
      }

      // Optionally: store sessionId locally for your UI logic
      localStorage.setItem('demo_sessionId', sessionId);
      localStorage.setItem('demo_agent', JSON.stringify(agent || {}));

    } catch (err) {
      console.error(err);
      statusEl.innerText = "Error: " + err.message;
    }
  };
  </script>
</body>
</html>
